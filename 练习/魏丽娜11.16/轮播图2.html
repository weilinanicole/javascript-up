<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        #box {
            width: 500px;
            height: 205px;
            position: relative;
            margin: 10px auto;
            overflow: hidden;
        }
        
        #box ul {
            width: 1500px;
            height: 205px;
            position: absolute;
        }
        
        #box li {
            float: left;
        }
        
        #box img {
            width: 500px;
            height: 205px;
            display: block;
        }
        
        #box a {
            position: absolute;
            width: 40px;
            height: 100px;
            top: 50px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 20px;
            color: #fff;
            line-height: 100px;
            text-decoration: none;
            text-align: center;
        }
        
        #btn1 {
            left: 0;
        }
        
        #btn2 {
            right: 0;
        }
        
        #box p {
            width: 100%;
            height: 10px;
            text-align: center;
            position: absolute;
            bottom: 10px;
        }
        
        #box span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            display: inline-block;
        }
        
        #box span.now {
            background: red;
        }
    </style>
</head>

<body>
    <div id='box'>
        <ul>
            <li>
                <img src="images/1.jpg" alt="">
            </li>
            <li>
                <img src="images/2.jpg" alt="">
            </li>
            <li>
                <img src="images/3.jpg" alt="">
            </li>
        </ul>
        <p>
            <span class='now'></span>
            <span></span>
            <span></span>
        </p>

        <a href="#" id='btn1'>
            <</a>
                <a href="#" id='btn2'>></a>
    </div>
    <script>
        var oBox = document.getElementById('box');
        var oUl = oBox.getElementsByTagName('ul')[0];
        var aLi = oBox.getElementsByTagName('li');
        var aSpan = oBox.getElementsByTagName('span');
        var oBtn1 = document.getElementById('btn1');
        var oBtn2 = document.getElementById('btn2');
        var timer = null;
        var num = 0;
        //一开始就执行的图片动画
        timer = setInterval(auto, 500);

        function auto() {
            num++;
            if (num >= aLi.length) {
                num = 0;
            }
            for (var i = 0; i < aSpan.length; i++) {
                aSpan[i].className = '';
            }
            aSpan[num].className = 'now';
            oUl.style.left = -num * 500 + 'px';
        }
        //鼠标划上
        oBox.onmouseover = function() {
                clearInterval(timer);
            }
            //鼠标滑离
        oBox.onmouseout = function() {
                timer = setInterval(auto, 500);
            }
            //左右键控制图片
        oBtn1.onclick = function() {
            num--;
            if (num < 0) {
                num = aLi.length - 1;
            }
            oUl.style.left = -num * 500 + 'px';
        }
        oBtn2.onclick = function() {
                auto();
            }
            //小球效果
        for (var i = 0; i < aSpan.length; i++) {
            aSpan[i].index = i;

            aSpan[num].onclick = function() {
                num = this.index;
                for (var i = 0; i < aSpan.length; i++) {
                    aSpan[i].className = '';
                }
                aSpan[num].className = 'now';
                oUl.style.left = -num * 500 + 'px';
            }
        }

        for (var i = 0; i < aSpan.length; i++) {
            aSpan[i].index = i;
            aSpan[i].onclick = function() {
                num = this.index;
                for (var i = 0; i < aSpan.length; i++) {
                    aSpan[i].className = '';
                }
                aSpan[num].className = 'now';
                oUl.style.left = -num * 500 + 'px';
            }
        }
    </script>
</body>

</html>
