<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function test(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function arr(nums) {
            var b = [];
            for (var i = 0; i < 4; i++) {
                var m = test(0, nums.length - 1)
                b.push(nums[m])
            }
            return b
        }
        var num = '1234567890qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM'
        console.log(arr(num))
    </script>
</body>

</html>
