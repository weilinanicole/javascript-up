<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function test(arr, val) {
            var arr1 = arr.slice(); //克隆一份传进来的数组，伪类不改变原数组
            var a = []; //仓库，存储新数组
            for (var i = 0; arr1.length > 0; i++) {
                var n = arr1.splice(0, val);
                a.push(n)
            }
            return a
        }
        var arrs = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i']
        console.log(test(arrs, 2))
        console.log(test(arrs, 3))
    </script>
</body>

</html>
