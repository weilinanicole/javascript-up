<body>
    <script>
        //查找不重复的值
        function test(num) {
            var b = [];
            for (var i = 0; i < num.length; i++) {
                if (num.indexOf(num[i]) === num.lastIndexOf(num[i])) {
                    b.push(num[i]);
                    console.log(b)
                }
            }
            return b
        }
        var nums = [1, 2, 3, 4, 1, 2, 3];
        test(nums);
    </script>
</body>
