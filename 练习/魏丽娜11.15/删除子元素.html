<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id='list'>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    <ol id='lists'>
        <li>
            111
            <a href="#">删除</a>
        </li>
        <li>
            222
            <a href="#">删除</a>
        </li>
        <li>
            333
            <a href="#">删除</a>
        </li>
        <li>
            444
            <a href="#">删除</a>
        </li>
    </ol>

    <script>
        var oUl = document.getElementById('list');
        var first = oUl.firstElementChild || oUl.firstChild;
        first.style.background = 'red';
        var last = oUl.lastElementChild || oUl.lastChild;
        last.style.background = 'blue';
        var next = first.nextElementSibling || first.nextSibling;
        next.style.background = 'orange';
        var pre = last.previousElementSibling || last.previousSibling;
        pre.style.background = 'yellow';
        var oOl = document.getElementById('lists');
        var aLi = oOl.getElementsByTagName('li');
        var aA = oOl.getElementsByTagName('a');
        for (var i = 0; i < aA.length; i++) {
            aA[i].onclick = function() {
                var m = this.parentNode; //li
                m.parentNode.removeChild(m);
            }
        }
    </script>
</body>

</html>
