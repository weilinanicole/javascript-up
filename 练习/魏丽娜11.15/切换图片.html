<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box div {
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            display: none;
            text-align: center;
            font-size: 30px;
            line-height: 300px;
        }
        
        .now {
            background: red;
        }
    </style>
</head>

<body>
    <div id='box'>
        <input type="button" value="美食" class='now'>
        <input type="button" value="人生">
        <input type="button" value="旅游">
        <div style=display:block>美食</div>
        <div>人生</div>
        <div>旅游</div>
    </div>
    <script>
        var oBox = document.getElementById('box');
        var aInput = oBox.getElementsByTagName('input');
        var aDiv = oBox.getElementsByTagName('div');
        for (var i = 0; i < aInput.length; i++) {
            aInput[i].index = i; //给每一个按钮添加自定义属性
            //aInput[i].setAttribute('index', i);
            aInput[i].onclick = function() {
                //console.log(this.getAttribute('index')); //打印当前这个按钮的自定义属性值
                for (var i = 0; i < aInput.length; i++) {
                    aInput[i].className = ''; //按钮样式都去掉
                    aDiv[i].style.display = 'none'; //盒子全部隐藏
                }
                this.className = 'now'; //当前这个按钮添加上样式
                aDiv[this.index].style.display = 'block'; //与按钮对应的这个盒子显示
            }
        }
    </script>
</body>

</html>
