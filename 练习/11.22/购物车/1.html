<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #box {
            width: 500px;
            border: 2px solid #fff;
        }
        
        #box:hover {
            border: 2px solid blue;
        }
        
        #box span {
            display: inline-block;
            padding: 10px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        #box span.active {
            border-bottom: 1px solid #f00;
        }
        
        #box p {
            text-align: center;
            font-size: 30px;
            background: #ccc;
        }
    </style>
    <script>
        window.onload = function() {
            var oBox = document.getElementById('box');
            var aSpan = oBox.getElementsByTagName('span');
            var oImg = oBox.getElementsByTagName('img')[0];
            var oP = oBox.getElementsByTagName('p')[0];
            var arr = [8.9, 15.8, 23.9, 0, 39.9];

            for (var i = 0; i < aSpan.length; i++) {
                aSpan[i].onclick = function() {
                    var n = parseInt(this.innerHTML);
                    oImg.src = 'img/' + n + '.jpg';
                    oP.innerHTML = arr[n - 1];

                    for (var j = 0; j < aSpan.length; j++) {
                        aSpan[j].className = '';
                    }
                    this.className = 'active';
                }
            }
        }
    </script>
</head>

<body>
    <div id="box">
        <div>
            <span class="active">1件</span>
            <span>2件</span>
            <span>3件</span>
            <span>5件</span>
        </div>
        <img src="img/1.jpg" />
        <p>8.9</p>
    </div>
</body>

</html>
