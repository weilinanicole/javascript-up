<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function() {
            var oAll = document.getElementById('all');
            var oUl = document.getElementById('list');
            var aInput = oUl.getElementsByTagName('input');

            // oAll.onclick = function() {
            //     if (oAll.checked == true) {
            //         for (var i = 0; i < aInput.length; i++) {
            //             aInput[i].checked = true;
            //         }
            //     } else {
            //         for (var i = 0; i < aInput.length; i++) {
            //             aInput[i].checked = false;
            //         }
            //     }
            // }

            // 全选
            oAll.onclick = function() {
                for (var i = 0; i < aInput.length; i++) {
                    aInput[i].checked = this.checked;
                }
            }

            // 单选
            for (var i = 0; i < aInput.length; i++) {
                aInput[i].onclick = function() {
                    var count = 0;
                    for (var i = 0; i < aInput.length; i++) {
                        if (aInput[i].checked) {
                            count++;
                        }
                    }
                    if (count === aInput.length) {
                        oAll.checked = true;
                    } else {
                        oAll.checked = false;
                    }
                }
            }

        }
    </script>
</head>

<body>

    全选：<input type="checkbox" id="all" />
    <ul id="list">
        <li><input type="checkbox" />泥瓦工</li>
        <li><input type="checkbox" />焊工</li>
        <li><input type="checkbox" />搬砖工</li>
        <li><input type="checkbox" />木工</li>
        <li><input type="checkbox" />电工</li>
    </ul>

</body>

</html>
