<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id='oH'></h1>
    <script>
        var oH1 = document.getElementById('oH');

        setInterval(function() {
            var date = new Date();
            var dates = new Date(2017, 11, 31);
            var t = Math.floor((dates - date) / 1000); //从现在到未来的秒数
            var d = Math.floor(t / 86400); //天
            var h = Math.floor(t % 86400 / 3600); //小时
            var m = Math.floor(t % 86400 % 3600 / 60); //分钟
            var s = Math.floor(t % 60); //秒
            oH1.innerHTML = '' + d + '天' + h + '小时' + m + '分' + s + '秒';
        }, 1000);
    </script>
</body>

</html>
