<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id='ul1'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var m = document.getElementById('ul1');
        var n = m.getElementsByTagName('li');
        ul1.style.textDecoration = 'underline';
        for (var i = 0; i < n.length; i++) {
            n[i].style.background = 'red';
        }
        console.log(n);
    </script>
</body>

</html>
