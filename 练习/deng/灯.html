<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <div id='img'></div>
    <button id='btn'>开</button>
    <script>
        var oBtn=document.getElementById('btn');
        var arr=['<img src="images/1.png" alt="">','<img src="images/2.png" alt="">'];
        var oCont=document.getElementById('img');
        oCont.innerHTML='<img src="images/1.png" alt="">';
        oBtn.onclick=function(){
            if(oBtn.innerHTML==='开'){
                oCont.innerHTML='<img src="images/2.png" alt="">';
                oBtn.innerHTML='关';
            }else{
                oCont.innerHTML='<img src="images/1.png" alt="">';
                oBtn.innerHTML='开';
            }
        }
    </script>
</body>
</html>
