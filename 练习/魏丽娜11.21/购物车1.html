<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function() {
            var oUl = document.getElementById('list');
            var oP = document.getElementsByTagName('p')[0];
            //用下标值改变，即oUl的children是几
            for (var i = 0; i < oUl.children.length; i++) {
                auto(i);
            }

            function auto(obj) {
                var first = oUl.children[obj];
                var aBtn = first.getElementsByTagName('button');
                var oB = first.getElementsByTagName('b')[0];
                var aB = oUl.getElementsByTagName('b');
                var num = oB.innerHTML;
                var oEm = first.getElementsByTagName('em')[0];
                var price = oEm.innerHTML;
                var oStrong = first.getElementsByTagName('strong')[0];
                var aStrong = oUl.getElementsByTagName('strong');
                var count = 0;
                aBtn[1].onclick = function() {
                    count++;
                    fn();
                }
                aBtn[0].onclick = function() {

                    count--;
                    if (count < 0) {
                        count = 0;
                        return;
                    }
                    fn();
                }

                function fn() {
                    oB.innerHTML = count;
                    oStrong.innerHTML = count * price;
                    total();
                }

                function total() {
                    var num1 = 0;
                    var num2 = 0;
                    for (var i = 0; i < aB.length; i++) {
                        num1 += aB[i].innerHTML * 1;
                        num2 += aStrong[i].innerHTML * 1;
                        console.log(num1)
                    }
                    oP.innerHTML = '商品共计' + num1 + '件，消费' + num2 + '元'
                }
            }
        }
    </script>
</head>

<body>
    <ul id="list">
        <li>
            <button>-</button>
            <b>0</b>
            <button>+</button> 单价：
            <em>12.5</em> 元&nbsp;&nbsp; 小计：
            <strong>0</strong> 元
        </li>
        <li>
            <button>-</button>
            <b>0</b>
            <button>+</button> 单价：
            <em>10</em> 元&nbsp;&nbsp; 小计：
            <strong>0</strong> 元
        </li>
        <li>
            <button>-</button>
            <b>0</b>
            <button>+</button> 单价：
            <em>16.5</em> 元&nbsp;&nbsp; 小计：
            <strong>0</strong> 元
        </li>
        <li>
            <button>-</button>
            <b>0</b>
            <button>+</button> 单价：
            <em>9.5</em> 元&nbsp;&nbsp; 小计：
            <strong>0</strong> 元
        </li>
    </ul>
    <p>商品共计0件，消费0元</p>
</body>

</html>
