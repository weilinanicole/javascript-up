<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function() {
            var all = document.getElementById('all');
            var oUl = document.getElementById('list');
            var aInput = oUl.getElementsByTagName('input');
            //多选框
            all.onclick = function() {
                for (var i = 0; i < aInput.length; i++) {
                    //方法一：
                    // if (all.checked == true) {
                    //     aInput[i].checked = true;
                    // } else if (all.checked == false) {
                    //     aInput[i].checked = false;
                    // }
                    //方法二：将全选的状态赋值给下面给一个选中框
                    aInput[i].checked = this.checked;
                }
            }
            for (var i = 0; i < aInput.length; i++) {
                aInput[i].onclick = function() {
                    var num = 0;
                    for (var i = 0; i < aInput.length; i++) {
                        if (aInput[i].checked) {
                            num++;
                        }
                    }
                    if (num == aInput.length) {
                        all.checked = true;
                    } else {
                        all.checked = false;
                    }
                }
            }
        }
    </script>
</head>

<body>

    全选：<input type="checkbox" id="all" />
    <ul id="list">
        <li><input type="checkbox" />泥瓦工</li>
        <li><input type="checkbox" />焊工</li>
        <li><input type="checkbox" />搬砖工</li>
        <li><input type="checkbox" />木工</li>
        <li><input type="checkbox" />电工</li>
    </ul>

</body>

</html>
