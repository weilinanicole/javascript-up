<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    全选：<input type="checkbox" id="all" />
    <ul id="list">
        <li><input type="checkbox" />泥瓦工</li>
        <li><input type="checkbox" />焊工</li>
        <li><input type="checkbox" />搬砖工</li>
        <li><input type="checkbox" />木工</li>
        <li><input type="checkbox" />电工</li>
    </ul>

    <script>
        var all = document.getElementById('all');
        var oUl = document.getElementById('list');
        var aInput = oUl.getElementsByTagName('input');
        //全选
        all.onclick = function() {
                for (var i = 0; i < aInput.length; i++) {
                    aInput[i].checked = this.checked;
                }
            }
            //单选
        for (var i = 0; i < aInput.length; i++) {
            aInput[i].onclick = function() {
                var num = 0;
                for (var i = 0; i < aInput.length; i++) {
                    if (aInput[i].checked) {
                        num++;
                    }
                }
                if (num == aInput.length) {
                    all.checked = true;
                }
            }
        }
    </script>
</body>

</html>
