<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //使用for循环打印1-100之间所有除30、60和90之外的5的倍数。
        for (var i = 1; i <= 100; i++) {
            if (i % 5 == 0 && i != 30 && i != 60 && i != 90) {
                console.log(i)
            }
        }
    </script>
</body>

</html>
