<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        //打印99乘法表（分别使用for和while实现一遍）
        // for (var i = 1; i < 9; i++) {
        //     for (var j = 1; j <= i; j++) {
        //         document.write('' + j + '*' + i + '=' + j * i + '&nbsp;&nbsp;&nbsp;&nbsp;')
        //     }
        //     document.write('<br>')
        // }
        var i = 1;
        while (i <= 9) {
            var j = 1;
            while (j <= i) {
                document.write('' + j + '*' + i + '=' + j * i + '&nbsp;&nbsp;&nbsp;&nbsp;');
                j++;
            }
            document.write('<br>');
            i++
        }
    </script>
</body>
