<!DOCTYPE html>

<body>
    <script>
        //计算1-100之间所有5的倍数的和
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                num += i;
            }
        }
        console.log(num)
    </script>
</body>

</html>
