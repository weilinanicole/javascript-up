<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //在页面中输出1号-6号标题。标题必须使用HTML标签，
        //如输出1号标题，结构应为“<h1>1号标题</h1>”。
        for (var i = 1; i <= 6; i++) {
            document.write('<h' + i + '>' + i + '号标题<h' + i + '>')
        }
    </script>
</body>

</html>
