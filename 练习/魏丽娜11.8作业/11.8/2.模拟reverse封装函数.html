<body>
    <script>
        //封装函数，实现模拟数组的reverse方法
        function test(arr) {
            var a = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                a.push(arr[i])
            }
            return a
        }
        var arrs = [2, 6, 4, 7];
        console.log(test(arrs))
    </script>
</body>
