<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //去重
        function text(arrs) {
            var b = [];
            for (var i = 0; i < arrs.length; i++) {
                if (b.indexOf(arrs[i]) === -1) {
                    b.push(arrs[i])
                }
            }
            return b
        }
        var arr = [1, 2, 3, 3, 2, 1]
        console.log(text(arr));


        //indexOf
        function getIndexOf(ran, val) {
            for (var j = 0; j < ran.length; j++) {
                if (ran[j] === val) {
                    return j
                }
            }
            return -1;
        }
        var rans = [9, 5, 8]
        console.log(getIndexOf(rans, 8))
    </script>
</body>

</html>
