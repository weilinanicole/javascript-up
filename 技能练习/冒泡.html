        function text(arr) {
            var emp = null;
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        emp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = emp;
                    }
                }
            }
            return arr
        }
        var arrs = [8, 4, 9, 3, 5]
        console.log(text(arrs));
