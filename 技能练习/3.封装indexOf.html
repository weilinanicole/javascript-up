<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function getIndexOf(arry, val) {
            for (var i = 0; i < arry.length; i++) {
                if (arry[i] === val) {
                    return i; //相当于console.log(i);但是函数有返回值，为return i
                }
            }
            return -1;
        }
        var arr = [1, 3, 5, 7, 9]
        console.log(getIndexOf(arr, 5))
    </script>
</body>

</html>
