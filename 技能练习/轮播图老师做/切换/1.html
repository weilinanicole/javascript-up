<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box div {
            width: 300px;
            height: 200px;
            border: 2px solid #ccc;
            display: none;
            line-height: 200px;
            text-align: center;
            font-size: 30px;
        }
        
        #box input.active {
            background: #f00;
        }
    </style>
    <script>
        window.onload = function() {
            var oBox = document.getElementById('box');
            var aInput = oBox.getElementsByTagName('input');
            var aDiv = oBox.getElementsByTagName('div');

            for (var i = 0; i < aInput.length; i++) {

                aInput[i].index = i; // 给每个按钮添加一个自定义的属性
                aInput[i].onclick = function() {
                    // console.log(this.index); // 打印当前这个按钮的自定性属性
                    for (var i = 0; i < aInput.length; i++) {
                        aInput[i].className = ''; // 按钮都去掉样式
                        aDiv[i].style.display = 'none'; // 盒子全部隐藏
                    }
                    this.className = 'active'; // 当前这个按钮添加上样式
                    aDiv[this.index].style.display = 'block'; // 跟按钮对应的这个盒子显示
                }

            }
        }
    </script>
</head>

<body>
    <div id="box">
        <input type="button" value="美食" class="active" />
        <input type="button" value="读书" />
        <input type="button" value="旅游" />
        <div style="display:block;">美食</div>
        <div>读书</div>
        <div>旅游</div>
    </div>
</body>

</html>
